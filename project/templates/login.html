{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>

<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
      <p>
          <b>{{ field.label }}:</b>
          {{ field }}
          {% for error in field.errors %}
          {{ error }}
          {% endfor %}
      </p>
    {% endfor %}

    <input type="submit" value="Зарегистрироваться"/>

</form>
{% endblock %}
