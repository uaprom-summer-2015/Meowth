{% extends "base.html" %}

{% block content %}
    <ul class="list-group">
        {% for pageblock in pageblocks %}
            <a href="{{ url_for('admin.pageblock_detail', entry_id=pageblock.id) }}">
                <li class="list-group-item">{{ pageblock.text }}</li>
            </a>
        {% endfor %}

        <a href="{{ url_for('admin.pageblock_detail') }}">
            <li class="list-group-item list-group-item-info">Add new pageblock</li>
        </a>
    </ul>
{% endblock %}
