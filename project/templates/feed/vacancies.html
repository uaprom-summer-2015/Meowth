<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vacancies</title>
</head>
<body>
{% for vacancy in vacancies %}
<h3><a href="{{ url_for('feed.get_vacancy', id=vacancy.id) }}">{{ vacancy.title }}</a></h3>
<p>{{ vacancy.text }}</p>
<p>{{ vacancy.category }}</p>
{% endfor %}
</body>
</html>
